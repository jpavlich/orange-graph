<html>
<head>
<style type="text/css">
  #container {
    max-width: 100%;
    height: 100vh;
    margin: auto;
  }
</style>
<script>
let graph = {
  "nodes": [
    {
      "id": "n0",
      "label": "A node",
      "x": 0,
      "y": 0,
      "size": 3
    },
    {
      "id": "n1",
      "label": "Another node",
      "x": 3,
      "y": 1,
      "size": 2
    },
    {
      "id": "n2",
      "label": "And a last one",
      "x": 1,
      "y": 3,
      "size": 1
    }
  ],
  "edges": [
    {
      "id": "e0",
      "source": "n0",
      "target": "n1"
    },
    {
      "id": "e1",
      "source": "n1",
      "target": "n2"
    },
    {
      "id": "e2",
      "source": "n2",
      "target": "n0"
    }
  ]
}

</script>
</head>
<body>
<div id="container"></div>
<script src="js/sigma/build/sigma.min.js"></script>
<script src="js/sigma/build/plugins/sigma.parsers.json.min.js"></script>
<script>
var s = new sigma('container');
    s.graph.clear();
    s.graph.read(graph);
    s.settings({
        defaultNodeColor: '#ec5148'
    });
    s.refresh();
</script>
</body>
</html>
